server {
    listen       80;
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri /index.html;                 
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location /.well-known/pki-validation/84EE83CEE694855DE34A7B2B0805C5FF.txt {
        alias   /etc/nginx/84EE83CEE694855DE34A7B2B0805C5FF.txt;
    }
}